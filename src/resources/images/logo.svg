<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Box design -->
  <rect x="30" y="50" width="100" height="100" rx="10" ry="10" fill="url(#boxGradient)" stroke="#FFF" stroke-width="4"/>
  <defs>
    <linearGradient id="boxGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111" />
      <stop offset="100%" stop-color="#333" />
    </linearGradient>
  </defs>
  
  <!-- Circuit-like pattern inside the box -->
  <path d="M50 70 h20 v10 h-10 v20 h10 v10 h-20 v-10 h10 v-20 h-10 z" fill="none" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Company Name -->
  <text x="150" y="110" fill="url(#textGradient)" font-family="'Roboto', sans-serif" font-size="32" font-weight="bold">
    BoxTech
    <tspan fill="#111">Ai</tspan>
  </text>
  <defs>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>
  </defs>
</svg>
